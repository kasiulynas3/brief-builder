<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Brief Builder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-block;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
      border: 2px solid #e0e0e0;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 16px;
      margin-right: 10px;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
      border-color: #667eea;
    }

    #anglesSection {
      display: none;
    }

    #anglesContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin: 20px 0;
    }

    .angle-btn {
      background: white;
      border: 2px solid #e0e0e0;
      padding: 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .angle-btn:hover {
      border-color: #667eea;
      background: #f8f8ff;
    }

    .angle-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
    }

    #hooksContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .hook-card {
      background: #f8f8ff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 16px;
      transition: all 0.2s;
    }

    .hook-card:hover {
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
    }

    .hook-text {
      font-size: 1rem;
      color: #333;
      margin-bottom: 12px;
      line-height: 1.5;
      font-style: italic;
    }

    .benefit-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
    }

    .benefit-content {
      margin-bottom: 16px;
      background: white;
      padding: 12px;
      border-radius: 6px;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #555;
    }

    .benefit-content p,
    .benefit-content h4 {
      margin: 0 0 8px 0;
    }

    .benefit-content h4 {
      font-size: 0.9rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }

    .image-brief {
      margin-top: 12px;
      background: #f0f8ff;
      border-left: 4px solid #667eea;
      padding: 12px;
      border-radius: 6px;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #555;
    }

    .image-brief h4 {
      font-size: 0.9rem;
      font-weight: 700;
      color: #333;
      margin: 0 0 8px 0;
    }

    .image-brief p {
      margin: 0;
      font-style: italic;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }

      .card {
        padding: 20px;
      }

      #hooksContainer {
        grid-template-columns: 1fr;
      }

      #anglesContainer {
        grid-template-columns: 1fr;
      }
    }

    .compliance-warning {
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üì± Ad Brief Builder</h1>
      <p>Generate compliant ad copy in seconds (3 angles, 5 hooks each)</p>
    </header>

    <div class="card">
      <div class="compliance-warning">
        ‚ö†Ô∏è <strong>Meta Ad Compliance:</strong> All generated content is validated against Meta's strict advertising policies. Non-compliant content will be rejected automatically.
      </div>

      <form onsubmit="event.preventDefault(); generateAngles();">
        <div class="form-group">
          <label for="productName">Product Name *</label>
          <input 
            type="text" 
            id="productName" 
            placeholder="e.g., GLP-1 Weight Management Program"
            required
          />
        </div>

        <div class="form-group">
          <label for="productContext">Product Details / Context *</label>
          <textarea 
            id="productContext" 
            placeholder="E.g., Prescription GLP-1 medication for weight management. Safe, effective, prescribed by doctors. FDA-approved for weight loss support."
            required
          ></textarea>
        </div>

        <button type="submit" class="btn-primary">
          Generate 3 Marketing Angles
        </button>
      </form>
    </div>

    <div id="anglesSection" class="card">
      <h2>Select an Angle</h2>
      <div id="anglesContainer"></div>
    </div>

    <div class="card">
      <h2>Hooks for Selected Angle</h2>
      <div id="hooksContainer"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
